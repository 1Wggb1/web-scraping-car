name: find adÂ´s cars - web-scraping-car

on:
  schedule:
    - cron:  "30 */2 * * *" #run after 2h30m every day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run web-scraping-car
        run: python src\main.py

      - name: commit web-scraping-car results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "[SCRAPING-UPDATE_ACTION] Update results" --allow-empty)

      - name: push web-scraping-car results
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop